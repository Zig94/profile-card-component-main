<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="section">
    <img src="./images/bg-pattern-top.svg" alt="" class="img-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img-bottom">
    <div class="card">
<img src="./images/bg-pattern-card.svg" alt="" class="img-card">
<div class="user-info">
  <p class="name">Victor Crest <span>26</span></p>
  <p class="city">London</p>
  <img src="./images/image-victor.jpg" alt="" class="img-avatar"></div>
  <div class="underline"></div>
  <div class="info">
    <div class="info-box">
      <p class="number">80K</p>
      <p class="text">Followers</p>
    </div>
    <div class="info-box">
      <p class="number">803K</p>
      <p class="text">Likes</p>
    </div>
    <div class="info-box">
      <p class="number">1.4K</p>
      <p class="text">Photos</p>
    </div>
  </div>
  
</div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Max</a>.
    </div>
  </footer>
</body>

</html>
